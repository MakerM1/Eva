<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eva</title>
    <script
      src="https://kit.fontawesome.com/2d3e948390.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="images/eva-logo.png" />
    <link rel="stylesheet" href="css/global.css" />
    <script
      type="module"
      src="scripts/index.js
    "
    ></script>
  </head>
  <body>
    <div class="pop-up">
      <p class="pop-up__text">
        Please Enter Your Own API Key From OpenAI <br />
        <br />
        (Experimental)
      </p>
      <div class="api-inputs">
        <input
          type="text"
          class="api-inputs__input"
          placeholder="Your API Key..."
          id="apiInput"
        />
        <button class="api-inputs__confirm" id="apiConfirm">Confirm</button>
      </div>
    </div>

    <div class="overlay"></div>

    <div class="main-container">
      <div class="heading-cont">
        <div class="heading-cont__left">
          <img src="images/eva-logo.png" alt="logo" />
          <h1 class="main-heading">Eva.AI</h1>
        </div>

        <div class="heading-cont__right">
          <div class="lang-eng">
            <img src="images/Flag_of_the_United_Kingdom.svg.webp" alt="uk" />
            <p id="langEngText" class="active">Eng</p>
          </div>
          <label class="lang-switch" for="langSwitch">
            <input
              type="checkbox"
              id="langSwitch"
              class="lang-switch__switch"
            />
            <div class="lang-switch__visual"></div>
          </label>
          <div class="lang-geo">
            <img src="images/Flag_of_Georgia.svg.png" alt="geo" />
            <p id="langGeoText">ქართ</p>
          </div>
        </div>
      </div>

      <div id="resultContainer" class="chatbox">
        <p class="chatbox__heading">Chat</p>
        <ul id="resultText" class="message-box"></ul>
      </div>

      <div class="inputs">
        <div class="inputs__listening" id="listening">
          <i class="fa-solid fa-microphone"></i>
          <p id="nowListeningText">Now Listening...</p>
        </div>
        <input
          type="text"
          id="promptInput"
          class="inputs__text-input"
          placeholder="Enter prompt..."
        />

        <button id="generateBtn" class="inputs__send inputs__send--default">
          <i class="fa-solid fa-location-arrow"></i>
        </button>
        <button
          id="stopBtn"
          class="inputs__stop inputs__send--default"
          title="Work In Progress!"
        >
          <i class="fa-solid fa-microphone"></i>
        </button>
      </div>
    </div>
    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
  </body>
</html>
