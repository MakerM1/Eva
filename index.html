<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eva</title>
    <script
      src="https://kit.fontawesome.com/2d3e948390.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/global.css" />
    <script
      type="module"
      src="scripts/index.js
    "
    ></script>
  </head>
  <body>
    <div class="main-container">
      <h1 class="main-heading">Eva.AI</h1>
      <div id="resultContainer" class="chatbox">
        <p class="text-gray-500 text-sm mb-2">Generated Text</p>
        <p id="resultText" class="whitespace-pre-line"></p>
      </div>
      <div class="inputs">
        <input
          type="text"
          id="promptInput"
          class="inputs__text-input"
          placeholder="Enter prompt..."
        />

        <button id="generateBtn" class="inputs__send inputs__send--default">
          <i class="fa-solid fa-location-arrow"></i>
        </button>
        <button
          id="stopBtn"
          class="inputs__stop inputs__send--default"
          disabled
        >
          <i class="fa-solid fa-stop"></i>
        </button>
      </div>
    </div>
  </body>
</html>
