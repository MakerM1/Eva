<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eva</title>
    <script
      src="https://kit.fontawesome.com/2d3e948390.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="images/eva-logo.png" />
    <link rel="stylesheet" href="css/global.css" />
    <script
      type="module"
      src="scripts/index.js
    "
    ></script>
  </head>
  <body>
    <div class="main-container">
      <div class="heading-cont">
        <img src="images/eva-logo.png" alt="logo" />
        <h1 class="main-heading">Eva.AI</h1>
      </div>
      <div id="resultContainer" class="chatbox">
        <p
          style="
            font-size: 20px;
            color: white;
            font-weight: 700;
            margin-bottom: 20px;
          "
        >
          Generated Text
        </p>
        <ul id="resultText" class="message-box"></ul>
      </div>
      <div class="inputs">
        <input
          type="text"
          id="promptInput"
          class="inputs__text-input"
          placeholder="Enter prompt..."
        />

        <button id="generateBtn" class="inputs__send inputs__send--default">
          <i class="fa-solid fa-location-arrow"></i>
        </button>
        <button
          id="stopBtn"
          class="inputs__stop inputs__send--default"
          disabled
        >
          <i class="fa-solid fa-stop"></i>
        </button>
      </div>
    </div>
  </body>
</html>
